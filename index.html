  <body>
    <div class="logs">

      <pre class="logs-text"></pre>
    </div>

    <button type="button" onclick="sineOsc()">Play</button>

    <button type="button" onclick="minorScale()">Play</button>

    <script type="text/javascript" src="js/utils.js"></script>

    <script type="text/javascript" src="js/d-major-scale.js"></script>
